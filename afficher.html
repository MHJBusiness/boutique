   <center> <h2>Articles diponibles </h2></center>
    <div id="zonePublications"></div>
    <script>
        const zone = document.getElementById("zonePublications");
        const publications = JSON.parse(localStorage.getItem("publications")) || [];

        if (publications.length === 0) {
            zone.innerHTML = "<p>Aucune publication pour lâ€™instant.</p>";
        } else {
            publications.forEach(pub => {
                const div = document.createElement("div");
                div.classList.add("post");
                div.innerHTML = `
                    <p>${pub.texte}</p>
                    ${pub.image ? `<img src="${pub.image}" alt="Image">` : ""}
                `;
                zone.appendChild(div);
            });
        }
    </script>
